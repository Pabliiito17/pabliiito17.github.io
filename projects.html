    <!-- Script cambio de idioma -->
    <script>
        const languageToggle = document.getElementById('languageToggle');
        const translations = {
            en: {
                // Zona navegación //
                "nav-home": "Home",
                "nav-projects": "Projects",
                "nav-contact": "Contact",

                // Zona encabezado //
                "head-title": "Projects",
                "head-subtitle": "Learn more about each of the projects I've been involved in",

                // Zona proyectos //
                // Subzona proyecto 1 //
                "card1-button": "Download GDD",
                "card1-rol": "<strong>Role in the project:</strong> 3D modeling, animations, and level design. GDD writer.",
                "card1-tools": "<strong>Tools used:</strong> Unity, Blender, Photoshop.",
                "card1-description1": "<strong>Description:</strong> DownHillRush is an entertaining, dynamic game with simple mechanics where the player becomes a skater to descend the world's most challenging skate tracks and compete for the Skate Legends Cup.",
                "card1-description2": "Can you become the fastest and most agile skater in the world?",
                "card1-time": "<strong>Development time:</strong> 4 months.",
                "card1-size": "<strong>Team size:</strong> 1 programmer, 1 3D artist and 1 2D artist.",
                "card1-info": "<strong>More information:</strong>",
                "card1-itchio": "Playable final version",
                "card1-github": "GitHub repository",

            },


            es: {
                // Zona navegación //
                "nav-home": "Inicio",
                "nav-projects": "Proyectos",
                "nav-contact": "Contacto",

                // Zona encabezado //
                "head-title": "Proyectos",
                "head-subtitle": "Cónoce más sobre cada uno de los proyectos en los que he participado",

                // Zona proyectos //
                // Subzona proyecto 1 //
                "card1-button": "Descargar GDD",
                "card1-rol": "<strong>Rol en el proyecto:</strong> modelado 3D, animaciones y diseño de niveles. Escritor del GDD.",
                "card1-tools": "<strong>Herramientas utilizadas:</strong> Unity, Blender, Photoshop.",
                "card1-description1": "<strong>Descripción:</strong> DownHillRush es un videojuego entretenido," +
                    "dinámico y con mecánicas sencillas donde el jugador se viste de skater" +
                    "para descender las pistas de skate más desafiantes del mundo y poder" +
                    "alzarse con la Skate Legends Cup.",
                "card1-description2": "¿Serás capaz de convertirte en el skater más ágil y rápido del mundo?",
                "card1-time": "<strong>Tiempo de desarrollo:</strong> 4 meses.",
                "card1-size": "<strong>Tamaño del equipo:</strong> 1 programador, 1 artista 3D y 1 artista 2D.",
                "card1-info": "<strong>Más información:</strong>",
                "card1-itchio": "Versión final jugable",
                "card1-github": "Repositorio en GitHub",
            }
        };

        function updateLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.innerHTML = translations[lang][key];
            });
        }

        languageToggle.addEventListener('change', () => {
            const lang = languageToggle.checked ? 'en' : 'es';
            updateLanguage(lang);
        });

        // Set default language
        updateLanguage('es');
    </script>
