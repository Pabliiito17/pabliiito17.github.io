<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">

                    <div class="col-lg-3">

                            <h3 class="mt-3" style="color: black;" data-key="contact-email-title"></h3>
                            <p data-key="contact-email"></p>

                    </div>
                    <!-- LinkedIn -->
                    <div class="col-lg-3">
                        <div class="icon-box">
                            <i class="bi bi-linkedin icon-gradient"></i>
                            <h3 class="mt-3" style="color: black;" data-key="contact-linkedin-title"></h3>
                            <p><a href="https://www.linkedin.com/in/pablo-alonso-guzman/" data-key="contact-linkedin"></a></p>
                        </div>
                    </div>
                    <!-- ArtStation -->
                    <div class="col-lg-3">
                        <div class="icon-box">
                            <i class="bi bi-brush-fill icon-gradient"></i>
                            <h3 class="mt-3" style="color: black;" data-key="contact-artstation-title"></h3>
                            <p><a href="https://www.artstation.com/pabloag/profile" data-key="contact-artstation"></a></p>

                    <!-- GitHub -->
                    <div class="col-lg-3">
                        <div class="icon-box">
                            <i class="bi bi-github icon-gradient"></i>

    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">

            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0">Copyright &copy; Pablo Alonso Guzmán</div>
                </div>
                <div class="col-auto">
                    <a class="small" href="#!">Privacidad</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Términos</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Contacto</a>

            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- SB Forms JS-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <!-- Script cambio de idioma -->
    <script>
        const languageToggle = document.getElementById('languageToggle');
        const translations = {
            en: {
                // Navigation Zone //
                "nav-home": "Home",
                "nav-projects": "Projects",
                "nav-contact": "Contact",

                // Header Zone //
                "head-title": "Contact",
                "head-subtitle": "Get in touch with me for collaborations, inquiries, or more information about my work.",

                // Contact Section //
                "contact-email-title": "Email",
                "contact-email": "pabloalguz@gmail.com",
                "contact-linkedin-title": "LinkedIn",
                "contact-linkedin": "View my LinkedIn profile",
                "contact-artstation-title": "ArtStation",
                "contact-artstation": "Visit my ArtStation portfolio",
                "contact-github-title": "GitHub",
                "contact-github": "Check out my GitHub repositories"
            },

            es: {
                // Zona navegación //
                "nav-home": "Inicio",
                "nav-projects": "Proyectos",
                "nav-contact": "Contacto",

                // Zona encabezado //
                "head-title": "Contacto",
                "head-subtitle": "Ponte en contacto conmigo para colaboraciones, consultas o más información sobre mi trabajo.",

                // Zona de contacto //
                "contact-email-title": "Correo electrónico",
                "contact-email": "pabloalguz@gmail.com",
                "contact-linkedin-title": "LinkedIn",
                "contact-linkedin": "Ver mi perfil en LinkedIn",
                "contact-artstation-title": "ArtStation",
                "contact-artstation": "Visita mi portafolio en ArtStation",
                "contact-github-title": "GitHub",
                "contact-github": "Explora mis repositorios en GitHub"
            }

        };

        function updateLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.innerHTML = translations[lang][key];
            });
        }

        languageToggle.addEventListener('change', () => {
            const lang = languageToggle.checked ? 'en' : 'es';
            updateLanguage(lang);
        });

        // Set default language
        updateLanguage('es');
    </script>


</body>

</html>
